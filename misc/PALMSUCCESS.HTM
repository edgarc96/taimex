<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TAIMEX - Success</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-body: #f1f5f9;
      --bg-card: #ffffff;
      --accent-green: #10b981;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --shadow-card: 0 18px 46px rgba(15, 23, 42, 0.18);
      --radius-lg: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .success-card {
      width: 100%;
      max-width: 540px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 32px;
      text-align: center;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-green);
      margin-bottom: 16px;
    }

    .message {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 24px;
      padding: 16px;
      background: #f0fdf4;
      border-radius: 8px;
      border: 1px solid #bbf7d0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      background: #10b981;
      color: #ffffff;
      box-shadow: 0 4px 14px rgba(16, 185, 129, 0.4);
      text-decoration: none;
    }

    .btn:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-card">
      <div class="success-icon">âœ“</div>
      <h1>Success!</h1>
      <div class="message" id="successMessage">
        ^MSG^
      </div>
      <a href="/STOCKCHECK.HTM" class="btn">Return to Main Menu</a>
    </div>
  </div>

  <script>
    (function() {
      'use strict';
      
      var messageDiv = document.getElementById('successMessage');
      var msgContent = messageDiv ? messageDiv.innerHTML.trim() : '';
      
      // Check if message contains caret (template variable not replaced)
      var hasCaret = msgContent.indexOf('^') > -1;
      
      if (!msgContent || msgContent.length === 0 || hasCaret) {
        messageDiv.innerHTML = 'Operation completed successfully.';
      }

      // Auto-redirect after 5 seconds
      setTimeout(function() {
        window.location.href = '/STOCKCHECK.HTM';
      }, 5000);
    })();
  </script>
<pre>PicLan-IP/BASIC ^ ^
*
PL_GETVAR MSG FROM 'MSG' ELSE MSG = 'Operation completed successfully'
*
PL_PUTVAR MSG IN 'MSG' ELSE NULL
*
</pre>
</body>
</html>
