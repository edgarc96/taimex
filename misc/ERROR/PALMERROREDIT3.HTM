<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TAIMEX - Error Message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-body: #f1f5f9;
      --bg-card: #ffffff;
      --accent-blue: #1d4ed8;
      --accent-red: #dc2626;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --shadow-card: 0 18px 46px rgba(15, 23, 42, 0.18);
      --radius-lg: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1e293b 0%, #1e3a8a 100%);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.35);
    }

    .logo-section img {
      height: 36px;
      width: auto;
    }

    .title-section {
      text-align: right;
    }

    .title-section h2 {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .title-section p {
      font-size: 0.78rem;
      color: rgba(226, 232, 240, 0.8);
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: var(--bg-body);
    }

    .card {
      width: 100%;
      max-width: 500px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      text-align: center;
    }

    .error-icon {
      font-size: 4rem;
      color: var(--accent-red);
      margin: 0 auto;
    }

    .card-header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .error-message {
      font-size: 1.1rem;
      color: var(--accent-red);
      font-weight: 600;
      padding: 16px;
      background: #fef2f2;
      border: 2px solid #fecaca;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      min-width: 180px;
      margin: 0 auto;
    }

    .btn-primary {
      background: #1d4ed8;
      color: #ffffff;
      box-shadow: 0 4px 14px rgba(29, 78, 216, 0.4);
    }

    .btn-primary:hover {
      background: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 78, 216, 0.5);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        padding: 8px 16px;
      }

      .title-section {
        text-align: left;
      }

      .main-content {
        padding: 16px;
      }

      .card {
        padding: 24px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-section">
        <img src="http://54.189.226.145/uploads/assets/images/taimex_logo.png" alt="TAIMEX">
      </div>
      <div class="title-section">
        <h2>TAIMEX - System Message</h2>
        <p>Error Notification</p>
      </div>
    </header>

    <main class="main-content">
      <section class="card">
        <div class="error-icon">⚠️</div>
        <div class="card-header">
          <h1>Error Message</h1>
        </div>

        <div class="error-message" id="errorMsg">
          ^MSG^
        </div>

        <form method="GET" action="/PALMERROREDIT3.HTM">
          <button type="button" class="btn btn-primary" onclick="history.back()" tabindex="1">
            ← Return
          </button>
        </form>
      </section>
    </main>
  </div>

  <script>
    (function() {
      'use strict';

      var errorMsg = document.getElementById('errorMsg');
      if (errorMsg) {
        var msgText = errorMsg.textContent.trim();
        // Si todavía tiene el placeholder ^MSG^, mostrar mensaje genérico
        if (msgText === '^MSG^' || msgText === '') {
          errorMsg.textContent = 'An error occurred. Please try again.';
        }
      }

      var returnBtn = document.querySelector('.btn-primary');
      if (returnBtn) {
        returnBtn.focus();
      }
    })();
  </script>
<pre>PicLan-IP/BASIC ^ ^
*
PL_GETVAR MSG FROM 'MSG' ELSE MSG = ''
PL_GETVAR FILED FROM 'FILED' ELSE FILED = ''
*
IF FILED NE "" THEN
ERR = ''
CALL PLW.PAGE('STOCKMENU.HTM','',ERR)
RETURN
END
*
</pre>
</body>
</html>
